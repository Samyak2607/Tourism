
<html>

<head>
  <link rel="stylesheet" href="css/style1.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign up</p>
    <form method="POST" name="myform" class="register-form" id="register-form" action="register.jsp"> 
      <input type="text" name="name" class="name" placeholder="Your Name" onblur=" return validatename()" />
         <input type="email" name="email" class="email" placeholder="Your Email"/>
        <input type="password" name="pass" class="pass" placeholder="Password" onblur="CheckPassword(document.myform.pass)" />
         <input type="password" name="re_pass" class="re_pass" placeholder="Repeat your password" onblur="return matchpass()" />
      <button type="submit" class="submit" align="center" onclick="ValidateEmail(document.myform.email); ">Sign up</button>
      <p class="have" align="center"><a href="signin.jsp">Already have an account?</a></p>
                
    </div>

</body>
<script src="email.js"></script>
<script src="password.js"></script>
<script src="matchpass.js"></script>
<script src="name.js"></script>

</html>
